---
layout: default
title: Contact

permalink: /contact/
---
<section class="previews">
  <div>

    {% for post in paginator.posts %}
    <figure class="absolute-bg preview__img" style="background-image: url('{{ post.image }}');"></figure>
    {% endfor %}

    <div class="previews__container">
      <a href="{{ site.url }}"><h1>{{ site.title }}</h1></a>
      <span>Contact</span>
    </div>
  </div>

  <div>

    <article class="pages" itemprop="blogPost" itemscope>
      <span class="pages__container">
        <h2 class="pages__header" itemprop="name">Let's chat</h2>
        <p class="pages__description" itemprop="description">
          Under construction
        </p>
      </span>
    </article>

    <div class="tab">

      {% include links.html %}

    </div>

    {% include categories-tab.html %}

  </div>

</section>
